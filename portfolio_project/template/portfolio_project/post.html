{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'portfolio_project/icons/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'portfolio_project/icons/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'portfolio_project/icons/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'portfolio_project/icons/site.webmanifest' %}">
  
  <base href="/">

  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'portfolio_project/css/main.css' %}" >

  <title>Post page</title>
</head>
<body>

    <nav class="nav1">
      <ul class="nav1__lblock">
        <li class="nav1__logo"><a href=""></a>Emmanuel Portfolio</li>
      </ul>
      <ul class="nav1__options">
        <li class="nav1__option1"><a href="/">About Me</a></li>
        <li class="nav1__option2"><a href="#contact">Contact</a></li>
      </ul>
    </nav>



  <div class="posting">
    <div class="posting__top">
      <img src="{{ post.thumbnail.url }}" alt="" class="post__image">
      <div class="posting__toptext">
        <h1 class="posting__title">{{ post.title }}</h1>
        <h2 class="posting__description">{{ post.description }}</h2>
      </div>
    </div>

    <div class="posting__main">
      <p class="posting__body">{{ post.body|safe }}</p>
      <a href="{{ post.link }}"></a>
    </div>
  </div>


</div>

<footer class="footer">COPYRIGHT &copy; fulodev 2021</footer>
</body>
</html>
