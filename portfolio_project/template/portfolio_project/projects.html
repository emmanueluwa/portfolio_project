{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'portfolio_project/icons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'portfolio_project/icons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'portfolio_project/icons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'portfolio_project/icons/site.webmanifest' %}">

    <base href="/">

    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'portfolio_project/css/main.css' %}">
    <link href='{% static "/portfolio_project/images" %}' rel='img' type='svg/jpg'>

    <title>Projects</title>
</head>
<body>
    
    
    <nav class="nav1">
        <ul class="nav1__lblock">
            <li class="nav1__logo"><a href=""></a>Emmanuel Portfolio</li>
        </ul>
        <ul class="nav1__options">
            <li class="nav1__option1"><a href="/">About Me</a></li>
            <li class="nav1__option2"><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="hero1">
        <h1>Projects</h1>
    </div>

    
        <div class="card">
        {% for project in projects %}
            <div class="card__items">
                <div class="card__content">
                    <div class="card__imagebox">
                        <img src="{{ project.thumbnail.url }}" alt="" class="card__image">
                    </div>
                    <div class="card__text">
                        <h2 class="card__title">{{ project.title }}</h2>
                        <h3 class="card__description">{{ project.description }}</h3>
                    </div>
                    <div class="card__info">
                        <div>
                            <a href="{% url 'portfolio_project:post' project.id %}" class="card__link">See more</a>
                        </div>
            
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
     

  
<footer class="footer1">COPYRIGHT &copy; fulodev 2021</footer>
</body>
</html>
